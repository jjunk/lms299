{{extend 'layout.html'}}

<h1>Hangouts</h1>

{{for row in courses:}}
<table>
    <tr>
        <th>
            <a href="{{=URL('default', 'section',args=row.course_section.id)}}">{{=row.course_section.name}}</a>
        </th>
        <th>
            <form action="https://plus.google.com/hangouts/_" method="GET">
                <input type="hidden" name="gid" value="317987183028"/>
                <input type="hidden" name="gd"
                       value='{"course_section_id":"{{=row.course_section.id}}", "user_id":"{{=auth.user_id}}"}'/>

                {{=INPUT(_type="image", _src=URL('static','images/start-hangout.png'), alt="Submit Form")}}
            </form>
        </th>
    </tr>
    <tr>
        <td><h5>Join Ongoing Hangouts</h5></td>
    </tr>
    <tr>
        <td></td>
        <td><a href="{{=URL('default', 'course',args=row.course_section.id)}}">{{=row.course_section.name}}</a></td>
    </tr>
    <tr>
        <td></td>
        <td><a href="{{=URL('default', 'course',args=row.course_section.id)}}">{{=row.course_section.name}}</a></td>
    </tr>

    <br><br>
</table>
