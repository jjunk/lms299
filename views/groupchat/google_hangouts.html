{{extend 'layout.html'}}

<h1>Hangouts</h1>

{{for row in courses:}}

        </th>
        <th>
           <form action="https://plus.google.com/hangouts/_" method="GET">
             <input type="hidden" name="gid" value="317987183028"/>

             <input type="submit" value="Join Hangout"/>
           </form>
           {{=IMG(_src=URL('static','images/start-hangout.png'))}}
        </th>
    </tr>
    <tr>
        <td><h5>Join Ongoing Hangouts</h5></td>
    </tr>
